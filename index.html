<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세페이지 zip</title>
    <!-- css -->
    <link rel="stylesheet" href="css/main.css">

    <!-- js -->
     <script defer src="js/jquery-3.7.1.min.js"></script>
     <script defer src="js/main.js"></script>
</head>
<body>
    <div id="wrap">
        <header>
            <div class="inner">
                <div class="tap-wrap">
                    <ul class="tap-btn">
                        <li>냉동라임</li>
                        <li>과일샤베트</li>
                        <li>고구마</li>
                        <li>자반고등어</li>
                        <li>능이버섯</li>
                        <li>절단낙지</li>
                        <li>오징어채</li>
                        <li>봉어묵</li>
                    </ul><!-- .tap-btn -->

                    <ul class="tap-con">
                        <li><img src="img/list1.jpg" alt="냉동라임 상세페이지"></li>
                        <li><img src="img/list2.jpg" alt="과일샤베트 상세페이지"></li>
                        <li><img src="img/list3.jpg" alt="고구마 상세페이지"></li>
                        <li><img src="img/list4.jpg" alt="자반고등어 상세페이지"></li>
                        <li><img src="img/list5.jpg" alt="능이버섯 상세페이지"></li>
                        <li><img src="img/list6.jpg" alt="절단낙지 상세페이지"></li>
                        <li><img src="img/list7.jpg" alt="오징어채 상세페이지"></li>
                        <li><img src="img/list8.jpg" alt="봉어묵 상세페이지"></li>
                    </ul><!-- .tap-con -->
                </div><!-- .tap-wrap -->
            </div><!-- .inner -->
        </header>
    </div><!-- #wrap -->
</body>
</html>
